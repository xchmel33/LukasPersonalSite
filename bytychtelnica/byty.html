      <div class="hoverArea" id="HA0" onmouseover="show1podpodlaz();" onmouseout="showbasepodlaz()" onclick="document.location=this.id+'1podpodlaz.html';return false;"></div>
      <div class="hoverArea" id="HA1" onmouseover="show1nadpodlaz();" onmouseout="showbasepodlaz()" onclick="document.location=this.id+'1nadpodlaz.html';return false;"></div>
      <div class="hoverArea" id="HA2" onmouseover="show2nadpodlaz();" onmouseout="showbasepodlaz()" onclick="document.location=this.id+'2nadpodlaz.html';return false;"></div>

    <script type="text/javascript">
    var images = [];
    function preload() {
      for (var i = 0; i < arguments.length; i++) {
          images[i] = new Image();
          images[i].src = preload.arguments[i];
      }
    }
    preload(
      "image/1podpodlaz.jpg",
      "image/1nadpodlaz.jpg",
      "image/2nadpodlaz.jpg",
      "image/3nadpodlaz.jpg",
      "image/4nadpodlaz.jpg"
    )
      function showDropNav(){
        document.getElementById('hidden').style.display = "inline-block";
        document.getElementById('bNav').style.filter = "contrast(70%)";
      }
      function hideDropNav(){
        document.getElementById('hidden').style.display = "none";
        document.getElementById('bNav').style.filter = "none";
      }
      function show1podpodlaz(){
        document.getElementById('mainImg').style.backgroundImage = "url(image/1podpodlaz.jpg)";
      }
      function show1nadpodlaz(){
        document.getElementById('mainImg').style.backgroundImage = "url(image/1nadpodlaz.jpg)";
      }
      function show2nadpodlaz(){

      function showbasepodlaz(){
